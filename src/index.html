<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfe75fd61e.js" crossorigin="anonymous"></script>
    <title>Odin Todo</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>TODO</h1>
            <button class="new-task-button"><i class="fa-solid fa-plus"></i>New Task</button>
        </div>
        <div class="grid-container">
            <div class="sidebar">
                <ul>
                    <li class="selected">
                        <h3 id="today-heading"><i class="fa-solid fa-caret-right"></i>Today</h3>
                    </li>
                    <div class="border"></div>
                    <li>
                        <h3 id="dailies-heading"><i class="fa-solid fa-calendar-days"></i>Dailies</h3>
                    </li>
                    <div class="border"></div>
                    <li>
                        <h3 id="all-heading"><i class="fa-solid fa-bars"></i>All</h3>
                    </li>
                    <div class="border"></div>
                    <li>
                        <h3 class="project-heading"><i class="fa-solid fa-folder-open"></i></i>Projects</h3>
                        <ul class="project-list">
                        </ul>
                        <button class="new-project-button" data-tooltip="Add a new project" data-flow="left">+</button>
                    </li>
                    <div class="border"></div>
                    <li>
                        <h3 id="history-heading"><i class="fa-solid fa-clock-rotate-left"></i>History</h3>
                    </li>
                    <li>
                </ul>
            </div>
            <div class="content">
                <div class="content-container">
                    <div class="project-board">
                        <h2 class="project-board-heading">Today</h2>
                        <p class="project-description">Tasks that need to be done within the day!</p>
                    </div>
                    <div id="todo-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="task-creator-container creator hidden blur">
        <div class="form-container">
            <div class="close-button-container">
                <button class="new-task-close-button"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form action="" class="new-task-form">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" minlength=1 required>
                </div>
                <div class="desc">
                    <label for="desc">Description (optional)</label>
                    <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
                </div>
                <div class="dueDate">
                    <label for="dueDate">Due Date (optional)</label>
                    <input type="date" name="dueDate" id="dueDate" max="9999-12-31">
                </div>
                <div class="priority">
                    <label for="priority">Priority (higher number = higher priority, default: 1)</label>
                    <select name="priority" id="priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="notes">
                    <label for="notes">Notes (optional)</label>
                    <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
                </div>
                <div class="project-selection">
                    <label for="project">Add to project:</label>
                    <select name="project" id="project"></select>
                </div>
                <input type="submit" value="Add Task">
            </form>
        </div>
    </div>
    <div class="project-creator-container creator hidden blur">
        <div class="form-container">
            <div class="close-button-container">
                <button class="new-project-close-button"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form action="" class="new-project-form">
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" minlength=1 required>
                </div>
                <div class="desc">
                    <label for="desc">Description (optional)</label>
                    <textarea name="desc" id="desc" cols="30" rows="5"></textarea>
                </div>
                <div class="notes">
                    <label for="notes">Notes (optional)</label>
                    <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
                </div>
                <input type="submit" value="Add Project">
            </form>
        </div>
    </div>    
</body>
</html>
